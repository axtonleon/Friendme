{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css\bootstrap.min.css' %}">
    <script src="{% static 'js\bootstrap.min.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Home </title>

</head>
<body class="container">
    <section class="row" style="margin-top: 10px;">
        <h1>result for:<strong><em>   {{search}}</em></strong> </h1> </section>
    <ul class="list-group list-group-flush">
        {% for messager in username_profile_list%}
        <li class="list-group-item">
             <div class="d-flex flex-wrap justify-content-start" style="margin-top: 10px;">
                <div class="p-2 bd-highlight"><div class="card mb-3" style="max-width: 400px; min-width:300px">
                    <div class="row g-0">
                        <div class="d-flex">
                      <div class="col-md-4">
                        <img src="{{messager.profileimg.url}}" style="margin: 10px; max-height: 100px; max-width: 100px;" class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body d-flex">
                            <a href="/profile/{{messager.user.username}}" style="margin: 10px;">
                                <button type="button" class="btn btn-secondary">{{messager.user.username}}</button>
                               </a>
                            <a href="/text/{{messager.user.username}}" style="margin: 10px;">
                                <button type="button" class="btn btn-dark">message</button></a>
                            
                          

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                </div>
    
           
            
          </div></li>
          {%endfor%}
      </ul>

</html>
