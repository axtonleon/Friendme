{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css\bootstrap.min.css' %}">
    <script src="{% static 'js\bootstrap.min.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Settings </title>

</head>
<body>
    
      <div class="container bootstrap snippets bootdey">
        <div class="container">
            <h1 ><a style="text-decoration: none; color: #000;" href="/">Home</a> / Profile Settings for <b>{{user.username}}</b></h1>  
          </div>
          <br>
          <hr>
        <form class="form-horizontal" action="" method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="row">
                <!-- left column -->
                <div class="col-md-3">
                    <div class="text-center">
                    <img src="{{user_profile.profileimg.url}}" class="avatar img-circle img-thumbnail" alt="avatar">
                    <h6>Upload a different photo...</h6>
                    
                    <input type="file" name="image" value="user_profile.img"class="form-control">
                    </div>
                </div>
                
                <!-- edit form column -->
                <div class="col-md-9 personal-info">
                    
                 
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Location</label>
                        <div class="col-lg-8">
                        <input class="form-control" type="text" name="Location" value="{{user_profile.location}}">
                         </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" class="form-label">About me</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="bio" rows="3">{{user_profile.bio}}</textarea>
                    </div>
                    <button style="margin: 15px;" type="submit" class="btn btn-secondary">Save</button>
                </div>
                
            </div>
        </form>
    </div>
    <hr>
       
    
</body>  
</html>
