{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'friendproject\static\css\bootstrap.min.css' %}">
    <script src="{% static 'friendproject\static\js\bootstrap.min.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Sign Up</title>

</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Signup</h2>
                    <p class="text-white-50 mb-5">Please enter your Username and password!</p>
                    <div>
  
                      {%for message in messages %}
                      <h5>{{message}}</h5>
                      {% endfor %}
                    </div>
                    <form action="" method="POST">
                        {% csrf_token%}
                        <div class="form-outline form-white mb-4">
                            <input type="Username" name= "Username" id="typeEmailX" class="form-control form-control-lg" />
                            <label class="form-label" for="typeEmailX">Username</label>
                          </div>
      
                          <div class="form-outline form-white mb-4">
                              <input type="email" name= "Email" id="typeEmailX" class="form-control form-control-lg" />
                              <label class="form-label" for="typeEmailX">Email</label>
                            </div>
            
                          <div class="form-outline form-white mb-4">
                            <input type="password" name="Password" id="typePasswordX" class="form-control form-control-lg" />
                            <label class="form-label" for="typePasswordX">Password</label>
                          </div>
                          
                          <div class="form-outline form-white mb-4">
                              <input type="password" name= "Confirm_Password" id="typePasswordX" class="form-control form-control-lg" />
                              <label class="form-label" for="typePasswordX">Confirm Password</label>
                            </div>
            
            
                          <button class="btn btn-outline-light btn-lg px-5" type="submit">Signup </button>
                          
                  <div>
                    <p class="mb-0">Do have an account? <a href="/login" class="text-white-50 fw-bold">Login</a>
                    </p>
                  </div>
                            
                        </div>

                    </form>
                    </div>

      
                 
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
